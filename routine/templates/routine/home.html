{% extends "index.html" %} {% block content %}

<main class="routines">
  
  <section class="container">
    <div class="grid grid--three">
      {% for item in items %}
      <div class="three--song">
        <div class="column">
          <div class="card" >
          
            <div class="card-body">
              <h1 class="card-title">
                <a href="{% url 'item' item.id %}" class="item">
                  {{item.routine_title}}
                </a>
              </h1>

             
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</main>

{% endblock content %}
